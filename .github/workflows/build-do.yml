---
name: Build (DigitalOcean)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  packer-digitalocean:
    runs-on: ubuntu-latest
    name: packer-digitalocean

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        run: curl -Ls https://astral.sh/uv/install.sh | sh
      - name: Create venv
        run: uv venv
      - name: Install dependencies
        run: uv pip install -r pyproject.toml
      - name: Pre-build Ansible wrapper
        run: |
          ./vendor/ansible-wrapper.sh --version
          ./vendor/ansible-wrapper.sh vendor/digitalocean/pre-build.yaml
      - name: Install ansible roles
        run: |
          ansible-galaxy install -p ./roles -r requirements.yml --verbose
      - uses: hashicorp/setup-packer@main
        with:
          version: "latest"
      - run: packer init .
      - run: packer validate -syntax-only .
      - run: packer build -color=false -force .
        env:
          AUTHENTIK_VERSION: 2025.4.0
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
